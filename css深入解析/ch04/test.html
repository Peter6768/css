<html>
    <head>
        <style>
            :root {
                box-sizing: border-box;}
            *,
            ::before,
            ::after {
                box-sizing: inherit;}
            .clearfix::after {
                clear: both;}
            .clearfix::before,
            .clearfix::after {
                display: table;
                content: " ";}
            body {
                background-color: #eee;
                font-family: Helvetica, Arial, sans-serif;}
            body * + * {
                margin-top: 1.5em;}
            header {
                padding: 1em 1.5em;
                color: #fff;
                background-color: #0072b0;
                border-radius: .5em;
                margin-bottom: 1.5em;}
            .main {
                /*padding: 0 1.5em;*/
                padding: 0 1.5em 1.5em;
                background-color: #fff;
                border-radius: .5em;}
            .container {
                max-width: 1080px;
                margin: 0 auto;}
            .media {
                /*float: left;*/
                /*margin: 0 1.5em 1.5em 0;*/
                /*width: calc(50% - 1.5em);*/
                padding: 1.5em;
                background-color: #eee;
                border-radius: .5em;}
            /*.media:nth-child(odd) {*/
            /*    clear: left;*/
            /*}*/
            .media-image {
                float: left;
                margin-right: 1.5em;
            }
            .media-body {
                overflow: auto;
                margin-top: 0;
            }
            .media-body h4 {
                margin-top: 0;
            }
            .row::after {
                content: "";
                display: block;
                clear: both;
            }
            [class*="column-"] {
                float: left;
            }
            .column-1 {width: 8.33333%;}
            .column-2 {width: 16.66667%;}
            .column-3 {width: 25%;}
            .column-4 {width: 33.33333%;}
            .column-5 {width: 41.66667%;}
            .column-6 {width: 50%;}
            .column-7 {width: 58.33333%;}

            .column-9 {width: 75%;}
            .column-10 {width: 83.33333%;}
            .column-11 {width: 91.66667%;}
            .column-12 {width: 100%;}
        </style>
    </head>
